<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Audit DB Explorer</title>
</head>
<body>
    <div class="content">
        <form action="#">
            <div class="container">
                <div class="field">
                    <label for="start-time">Start Date</label>
                    <input type="datetime-local" id="start-time" required>
                </div>
                <div class="field">
                    <label for="end-time">End Date</label>
                    <input type="datetime-local" id="end-time" required>
                </div>
            </div>
            <div class="container-1">
                <div class="field1">
                    <label class="label-left" for="user">User</label>
                    <input type="text" id="user" value="*" required>
                </div>
                <div class="field1">
                    <label class="label-left" for="user_ip">User IP-Address</label>
                    <input type="text" id="user_ip" value="*" required>
                </div>
                <div class="field1">
                    <label class="label-left" for="on_entry">On Entry</label>
                    <input type="text" id="on_entry" value="*" required>
                </div>
                <div class="field1">
                    <label class="label-left" for="attributes">Attributes</label>
                    <input type="text" id="attributes" value="*" required>
                </div>
            </div>
            <div class="container">
                <div class="field">
                    <label for="operation">Operation</label>
                    <select id="operation" name="options">
                        <option value="Add" class="operation">Add</option>
                        <option value="Delete" class="operation">Delete</option>
                        <option value="Modify" class="operation">Modify</option>
                        <option value="*" selected="" class="operation">*</option>
                    </select>
                </div>
                <div class="field">
                    <label class="label-left" for="result">Result</label>
                    <select id="result" name="options">
                        <option value="" class="result"></option>
                        <option value="0 (success)" class="result">0 (success)</option>
                        <option value="0 (succes)" class="result">0 (succes)</option>
                        <option value="1 (operationsError)" class="result">1 (operationsError)</option>
                        <option value="16 (noSuchAttribute)" class="result">16 (noSuchAttribute)</option>
                        <option value="17 (undefinedAttributeType)" class="result">17 (undefinedAttributeType)</option>
                        <option value="19 (constraintViolation)" class="result">19 (constraintViolation)</option>
                        <option value="20 (attributeOrValueExists)" class="result">20 (attributeOrValueExists)</option>
                        <option value="21 (invalidAttributeSyntax)" class="result">21 (invalidAttributeSyntax)</option>
                        <option value="32 (noSuchObject)" class="result">32 (noSuchObject)</option>
                        <option value="34 (invalidDNSyntax)" class="result">34 (invalidDNSyntax)</option>
                        <option value="50 (insufficientAccessRights)" class="result">50 (insufficientAccessRights)</option>
                        <option value="52 (unavailable)" class="result">52 (unavailable)</option>
                        <option value="53 (unwillingToPerform)" class="result">53 (unwillingToPerform)</option>
                        <option value="65 (objectClassViolation)" class="result">65 (objectClassViolation)</option>
                        <option value="66 (notAllowedOnNonLeaf)" class="result">66 (notAllowedOnNonLeaf)</option>
                        <option value="68 (entryAlreadyExists)" class="result">68 (entryAlreadyExists)</option>
                        <option value="*" selected="" class="result">*</option>
                    </select>
                </div>
                <div class="field">
                    <label for="max_rows">Max Rows</label>
                    <select id="max_rows" name="options">
                        <option value="10" selected="" class="max_rows">10</option>
                        <option value="20" class="max_rows">20</option>
                        <option value="50" class="max_rows">50</option>
                        <option value="100" class="max_rows">100</option>
                        <option value="1000" class="max_rows">1000</option>
                        <option value="All" class="max_rows">All</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <div class="field">
                    <label class="label-left" for="source">Source</label>
                    <div>
                    <label style="padding-right: 45px;">
                        <input type="checkbox" name="source" value="LDAPAudit" checked>
                        LDAP Audit (from 01.05.2007)
                    </label>
                    <label>
                        <input type="checkbox" name="source" value="IdentityAudit" checked>
                        Identity Audit (from 01.09.2008)
                    </label>
                    </div>
                </div>
            </div>
            <form action="" method="post">
                <button type="submit" style="margin-right: 40px;">Submit</button>
                <button type="button" onclick="">Cancel</button>
            </form>
        </form>
    </div>
</body>
</html>
