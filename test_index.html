<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="test_style.css">
    <title>Audit DB Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="content">
        <form action="#">
            <div class="container">
                <div class="field">
                    <label for="start-time">Start Time</label>
                    <input type="datetime-local" id="start-time" required>
                </div>
                <div class="field">
                    <label for="end-time">End Time</label>
                    <input type="datetime-local" id="end-time" required>
                </div>
            </div>
            <div class="container-1">
                <div class="field">
                    <label class="label-left" for="user">User</label>
                    <input type="text" id="user" value="*">
                </div>
                <div class="field">
                    <label class="label-left" for="user_ip">User IP-Address</label>
                    <input type="text" id="user_ip" value="*">
                </div>
            </div>
            <div class="container">
                <div class="field">
                    <label for="date1">Date 1</label>
                    <input type="datetime-local" id="date1" required>
                </div>
                <div class="field">
                    <label for="date2">Date 2</label>
                    <input type="datetime-local" id="date2" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
